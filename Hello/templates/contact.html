{% extends 'base.html' %}

{% block tilte %}
Contact Page
{% endblock tilte %}

{% block body %}
<div class='container-fluid px-0'>
   <img src='https://source.unsplash.com/1500x400/?phone,iphone' height='400px' width='100%'>
  
</div>

<div class="container">
<strong><h1 class="text-center">Contact Us</h1></strong>

<form  method='post' action='/phone' >
{% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
  </div>
 
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" name='phone' id="phone" placeholder="Phone number">
  </div>
 
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name='email' id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
 
  <div class="form-group">
    <label for="message">Your message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name='message' rows="3"></textarea>
  </div>
  
  <div class="form-group">
   <button type='submit' class='btn btn-primary' >Submit</button>
  </div>
</form>
</div>

{% endblock body %}
